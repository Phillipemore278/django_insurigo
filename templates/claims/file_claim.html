{% extends '../customer/base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center align-items-center py-4">
  <div class="col-md-7">
      <div class="card">
          <div class="card-body">
            <h2>File a Claim for {{ policy_type|capfirst }} Policy #{{ policy.policy_number }}</h2>

            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}

              <button type="submit">Submit Claim</button>
            </form>

            <a href="{% url 'customer:my_policies' %}">‚Üê Back to My Policies</a>

          </div>
        </div>
    </div>
</div>
{% endblock %}

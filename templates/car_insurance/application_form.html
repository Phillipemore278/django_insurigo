{% extends '../customer/base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center align-items-center py-4">
    <div class="col-md-7">
        <div class="card">
            <div class="card-body">
                <form method="post" data-form-action>
                    {% csrf_token %}
                    <h5 class="text-center">Car Information</h5>
                    <hr>
                    <h5>Personal Information</h5>
                    {{ profile_form.as_p }}
                    <hr>
                    <h4 class="text-center">Personal Information</h4>
                    {{ vehicle_form.as_p }}
                    <hr>
                  
                    <h5 class="text-center">Coverage</h5>
                    {{ policy_form.as_p }}
                  
                    <button type="submit" class="btn btn-success w-100" data-disabled-color="#003a37">
                        <span class="button-text">Submit Application</span>
                        <span class="spinner" style="display: none;">
                          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

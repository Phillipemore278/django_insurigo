{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'frontend/assets/images/fav.png' %}"
    />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'customer/customer.css' %}">
    <style>
      body {
        overflow-x: hidden;
      }
      .sidebar {
        min-height: 100vh;
        width: 280px !important;
      }
      @media (max-width: 899px) {
        .offcanvas-start {
          width: 240px !important;
          max-width: 80vw;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="d-flex">
      <!-- Offcanvas Sidebar for small screens -->
      <div
        class="offcanvas offcanvas-start d-md-none"
        tabindex="-1"
        id="offcanvasSidebar"
      >
        <div class="offcanvas-header bg-success2">
          <h5 class="offcanvas-title text-white">INSURIGOREX</h5>
          <button
            type="button"
            class="btn-close text-white"
            data-bs-dismiss="offcanvas"
          ></button>
        </div>
        <div class="offcanvas-body bg-success">
          <nav class="nav flex-column">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Profile</a>
            <a class="nav-link" href="#">Settings</a>
            <a class="nav-link" href="{% url 'account:logout' %}">Logout</a>
          </nav>
        </div>
      </div>

      <!-- Static Sidebar for md+ screens -->
      <div class="d-none d-md-block bg-success p-3 sidebar" style="width: 250px">
        <h4 class="mb-4 text-white">Insurigorex</h4>
        <hr style="border-color: #fff; margin-bottom: 20px;">
        <nav class="nav flex-column sidebar_links">
          <a class="nav-link active" href="#">Dashboard</a>
          <a class="nav-link" href="{% url 'car_insurance:apply_for_car_insurance' %}">Get Insurance</a>
          <a class="nav-link" href="{% url 'customer:my_policies' %}">My Policies</a>
          <a class="nav-link" href="{% url 'health_insurance:apply_policy' %}">Get Health</a>
          <a class="nav-link" href="#">Get a Quote</a>
          <a class="nav-link" href="#">Make a Claim</a>
          <a class="nav-link" href="#">Payments & Billing</a>
          <a class="nav-link" href="#">Support</a>
          <a class="nav-link" href="#">Settings</a>
          <a class="nav-link" href="{% url 'account:logout' %}">Logout</a>
        </nav>
      </div>

      <!-- Main content -->
      <div class="flex-grow-1">
        <!-- Navbar -->
        <nav
          class="navbar navbar-expand-md navbar-light bg-success2 shadow-sm px-4"
        >
          <div class="container-fluid">
            <!-- Toggle button for small screens -->
            <button
              class="btn d-md-none text-white toggle_button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasSidebar"
            >
              â˜°
            </button>

            <div class="d-flex ms-auto align-items-center gap-3">
              <!-- Notification Icon -->
              <div class="bg-light rounded-circle p-2">ðŸ””</div>
              <!-- Profile Picture -->
              <img
                src="https://i.pravatar.cc/40"
                alt="Profile"
                class="rounded-circle"
                width="40"
                height="40"
              />
            </div>
          </div>
        </nav>

        <!-- Page content -->
        <main class="bg-success2">
        <!-- <main class="p-4"> -->
            {% block content %}{% endblock %}
          
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>

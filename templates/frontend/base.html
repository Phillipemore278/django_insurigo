{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>
      InsurigoRex - Insurance company you can trust | 
      {% block title %}Home{% endblock %}
    </title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'frontend/assets/images/fav.png' %}"
    />

    <!-- CSS (Font, Vendor, Icon, Plugins & Style CSS files) -->

    <!-- Font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="../../static/frontend/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS (Bootstrap & Icon Font) -->
    <link
      rel="stylesheet"
      href="{% static 'frontend/assets/css/bootstrap.min.css' %}"
    />

    <!-- Font Awesome icon -->
    <link
      rel="stylesheet"
      href="{% static 'frontend/assets/css/font-awesome.min.css' %}"
    />

    <!-- Remixicon icon -->
    <link
      rel="stylesheet"
      href="{% static 'frontend/assets/css/remixicon.css' %}"
    />

    <!-- Animation Css -->
    <link
      rel="stylesheet"
      href="{% static 'frontend/assets/css/animation.css' %}"
    />

    <!-- Odometer Counter Css -->
    <link
      rel="stylesheet"
      href="{% static 'frontend/assets/css/odometer.min.css' %}"
    />

    <!-- Skeletabs Tab Css -->
    <link
      rel="stylesheet"
      href="{% static 'frontend/assets/css/skeletabs.css' %}"
    />

    <!-- Slick Slider Css -->
    <link
      rel="stylesheet"
      href="{% static 'frontend/assets/css/slick.css' %}"
    />

    <!-- Owl Carousel Slider Css -->
    <link
      rel="stylesheet"
      href="{% static 'frontend/assets/css/owl.carousel.css' %}"
    />

    <!-- Magnific video & image Popup Css -->
    <link
      rel="stylesheet"
      href="{% static 'frontend/assets/css/magnific-popup.css' %}"
    />

    <!-- Rs Layouts Css -->
    <link
      rel="stylesheet"
      href="{% static 'frontend/assets/css/rs-layouts.css' %}"
    />

    <!-- Style CSS -->
    <link
      rel="stylesheet"
      href="{% static 'frontend/assets/css/style.css' %}"
    />
  </head>

  <body>
    <!-- ==== Preloader area start here ==== -->
    <div id="pre-load">
        <div id="loader" class="loader">
            <div class="loader-container">
                <div class='loader-icon'><img src="{% static 'frontend/assets/images/fav.png' %}" alt=""></div>
            </div>
        </div>
    </div>
    <!-- ==== Preloader area end here ==== -->
    {% include './included/navbar.html' %}
    {% block content %}{% endblock %}
    {% include './included/footer.html' %}

    <!-- ==== Scroll up and prograss start ==== -->
    <div id="scrollUp">
      <svg class="arrowup" viewbox="0 0 24 24" width="18" height="18">
          <path d="M13 7.828V20h-2V7.828l-5.364 5.364-1.414-1.414L12 4l7.778 7.778-1.414 1.414L13 7.828z" fill="#fff"></path>
      </svg>
      <svg class="scrollprogress" width="40" height="40">
          <circle class="progress-circle" cx="20" cy="20" r="18" stroke-width="2" fill="none" stroke="#fff" stroke-dasharray="113.1" stroke-dashoffset="113.1"></circle>
      </svg>
    </div>
    <!-- ==== Scroll up and prograss Ends ==== -->

    <!-- JS Vendor, Plugins & Activation Script Files -->

    <!-- bootstrap JS -->
    <script src="{% static 'frontend/assets/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Jquery JS -->
    <script src="{% static 'frontend/assets/js/jquery.min.js' %}"></script>

    <!-- Odometer Counter JS -->
    <script src="{% static 'frontend/assets/js/odometer.min.js' %}"></script>
    <script src="{% static 'frontend/assets/js/jquery.appear.min.js' %}"></script>

    <!-- Ajax Active JS -->
    <script src="{% static 'frontend/assets/js/ajax-contact.js' %}"></script>

    <!-- wow Animation JS -->
    <script src="{% static 'frontend/assets/js/wow.min.js' %}"></script>

    <!-- PageScroll2id onepage JS -->
    <script src="{% static 'frontend/assets/js/jquery.malihu.PageScroll2id.min.js' %}"></script>

    <!-- skeletabs Tab JS -->
    <script src="{% static 'frontend/assets/js/skeletabs.js' %}"></script>

    <!-- Marquee Items JS -->
    <script src="{% static 'frontend/assets/js/jquery.marquee.min.js' %}"></script>

    <!-- skill Progress JS -->
    <script src="{% static 'frontend/assets/js/waypoint.min.js' %}"></script>
    <script src="{% static 'frontend/assets/js/skill.bars.jquery.js' %}"></script>

    <!-- Owl Carousel Slider JS -->
    <script src="{% static 'frontend/assets/js/owl.carousel.min.js' %}"></script>

    <!-- slick Slider JS -->
    <script src="{% static 'frontend/assets/js/slick.min.js' %}"></script>

    <!-- Magnific video & image Popup JS -->
    <script src="{% static 'frontend/assets/js/jquery.magnific-popup.min.js' %}"></script>

    <!-- Activation JS -->
    <script src="{% static 'frontend/assets/js/main.js' %}"></script>

    <!-- local time JS -->
    <script src="{% static 'frontend/custom/local-time.js' %}"></script>

    <!-- Global scripts -->
    <script src="{% static 'frontend/custom/handle_button_submit.js' %}"></script>

    <!-- more scripts -->
     
    {% block scripts %}{% endblock %}
  </body>
</html>
